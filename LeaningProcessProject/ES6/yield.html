<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function* show() {
            alert('a');

            yield 12;

            alert('b');

            return 55;
        }

        let gen = show();

        let res1 = gen.next();
        console.log(res1);      //{value: 12, done: false}

        let res2 = gen.next();
        console.log(res2);      //{value: 55, done: true}
    </script>
</head>

<body>

</body>

</html>
