<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #level0 {
            /* width: 500px;
          height: 500px; */
        }

        #level1-0 {
            background: red;
            width: 100px;
            height: 100px;
        }

        #level1-1 {
            background: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div id="level0">
        <div id="level1-0">
        </div>
        <div id="level1-1">
        </div>
    </div>
    <script type="text/javascript">

        var level10 = document.getElementById("level1-0");

        level10.addEventListener('touchstart', function (e) {
            console.log('start');
            e.preventDefault(); //知识点
        });

        level10.addEventListener('touchmove', function (e) {
            console.log('move');
        });

        level10.addEventListener('touchend', function (e) {
            console.log('end');
        });

        level10.onclick = function () {
            console.log('click');
        }

        document.body.onclick = function () {
            console.log('body-click');
        }

    </script>
</body>

</html>
